---
layout: page
has_title: 1
---

<h1 class="cust-page-title">
  <a href="{{ site.blog }}">Blog</a> &raquo; 
  <a href="{{ site.tag_index_dir }}">Tags</a> &raquo;
  <a href="{{ page.url | remove:'index.html' }}">{{ page.tag }}</a>
</h1>
<div class="cust-blog">
  {% for post in site.tags.[page.tag] %}
  <div class="cust-blog-item">
    <h5 class="cust-blog-item-title">
      <span class="cust-blog-item-date">{{ post.date | date: "%Y.%m.%d" }} &raquo; </span> 
      <a href="{{ post.url }}">{{ post.title }}</a>&nbsp;
      {% for tag in post.tags %}<a href="{{ site.tag_page_dir }}{{ tag }}/" class="label label-primary">{{ tag }}</a> {% endfor %}
    </h5>
  </div> <!-- div class="cust-blog-item" -->
  {% endfor %}
</div> <!-- div class="cust-blog" -->
